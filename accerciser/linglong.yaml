version: "1"
package:
  id: accerciser.linyaps
  name: accerciser
  version: 3.42.0.1
  kind: app
  description: |-
    interactive Python accessibility explorer for the GNOME desktop
    It uses AT-SPI to inspect and control widgets, allowing you to check if
    an application is providing correct information to assistive technologies
    and automated test frameworks. Accerciser has a simple plugin framework which
    you can use to create custom views of accessibility information.
command:
- /opt/apps/accerciser.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
