version: "1"
package:
  id: aclock.app.linyaps
  name: aclock.app
  version: 0.4.0.2
  kind: app
  description: |-
    Analog dockapp clock for GNUstep
    AClock is an analog clock with display of smooth seconds. It stays in
    the dock.  The display is customizable:

    * Seconds hand and its ticking rate
    * Arabic or Roman numbers, AM/PM
    * Shadows
    * Colors of the elements
    * Alarm and ringing
command:
- /opt/apps/aclock.app.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
