version: "1"
package:
  id: akonadiconsole.linyaps
  name: akonadiconsole
  version: 23.8.5.0
  kind: app
  description: |-
    management and debugging console for akonadi
    Akonadi Console is a useful utility that can be used to explore or manage
    Akonadi. Since this utility exposes Akonadi internals, it is very useful for
    debugging but may also prove handy in other cases.
command:
- /opt/apps/akonadiconsole.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
