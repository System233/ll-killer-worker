version: "1"
package:
  id: assaultcube.linyaps
  name: assaultcube
  version: 1.3.0.5
  kind: app
  description: |-
    realistic first-person-shooter
    AssaultCube, formerly ActionCube, is a first-person-shooter based on the
    game Cube.

    Set in a realistic looking environment, as far as that's possible with this
    engine, while gameplay stays fast and arcade. This game is all about team
    oriented multiplayer fun.

    The game data required to play this game will be downloaded automatically
    when this package is installed.
command:
- /opt/apps/assaultcube.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
