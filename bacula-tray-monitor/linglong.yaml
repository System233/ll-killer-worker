version: "1"
package:
  id: bacula-tray-monitor.linyaps
  name: bacula-tray-monitor
  version: 13.0.4.1
  kind: app
  description: |-
    network backup service - Bacula Tray Monitor
    Bacula is a set of programs to manage backup, recovery and verification of
    data across a network of computers of different kinds.

    This package provides a graphical tray monitor for the Bacula backup system.

    The tray monitor allows the monitoring of the bacula daemons.
