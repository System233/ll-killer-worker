version: "1"
package:
  id: caja-eiciel.linyaps
  name: caja-eiciel
  version: 1.20.1.3
  kind: app
  description: |-
    Graphical editor for ACLs and xattr for MATE Desktop
    MATE eiciel is a Graphical editor for access control lists (ACLs) and
