version: "1"
package:
  id: caja-seahorse.linyaps
  name: caja-seahorse
  version: 1.18.5.3
  kind: app
  description: |-
    Caja extension to encrypt/decrypt OpenPGP files using GnuPG
    Seahorse caja is an extension for caja which allows encryption and
    decryption of OpenPGP files using GnuPG. It is integrated into the caja
    right-click menu, but can also be used from the command line. It's based
    on seahorse-nautilus.
command:
- /opt/apps/caja-seahorse.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
