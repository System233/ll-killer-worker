version: "1"
package:
  id: clamz.linyaps
  name: clamz
  version: 0.5.0.2
  kind: app
  description: |-
    command-line program to download MP3's from Amazon
    Clamz is intended to serve as a substitute for Amazon's official
    MP3 Downloader, which is not free software. Clamz can be used to
    download either individual songs or complete albums that you have
    purchased from Amazon.
command:
- /opt/apps/clamz.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
