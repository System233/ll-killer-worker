version: "1"
package:
  id: deepin-compressor.linyaps
  name: deepin-compressor
  version: 6.0.2.0
  kind: app
  description: |-
    Archive Manager is a fast and lightweight application for creating and extracting archives.
    Archive Manager is a user-friendly and easy-to-use compressing and decompressing software, supporting multiple compressing formats such as 7z, jar, tar, tar.bz2, tar.gz, tar.lz, tar.lzm, tar.lzo, tar.Z, zip as well as encrypted compressing settings.
command:
- /opt/apps/deepin-compressor.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
