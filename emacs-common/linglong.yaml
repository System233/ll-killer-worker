version: "1"
package:
  id: emacs-common.linyaps
  name: emacs-common
  version: 29.4.0.4
  kind: app
  description: |-
    GNU Emacs editor's shared, architecture independent infrastructure
    GNU Emacs is the extensible self-documenting text editor.
    This package contains the architecture independent infrastructure
    that's shared by emacs-gtk, emacs-pgtk, emacs-lucid, and emacs-nox.
command:
- /opt/apps/emacs-common.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
