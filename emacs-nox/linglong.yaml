version: "1"
package:
  id: emacs-nox.linyaps
  name: emacs-nox
  version: 29.4.0.4
  kind: app
  description: |-
    GNU Emacs editor (without GUI support)
    GNU Emacs is the extensible self-documenting text editor.  This
    package contains a version of Emacs compiled without support for X,
    and provides only a text terminal interface.
command:
- /opt/apps/emacs-nox.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
