version: "1"
package:
  id: feathernotes.linyaps
  name: feathernotes
  version: 1.1.1.1
  kind: app
  description: |-
    Hierarchical notes-manager (binaries)
    FeatherNotes is a lightweight Qt5 hierarchical notes-manager for Linux. It is
    independent of any desktop environment.

    This package contain the application files.
command:
- /opt/apps/feathernotes.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
