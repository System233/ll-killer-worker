version: "1"
package:
  id: four-in-a-row.linyaps
  name: four-in-a-row
  version: 3.38.1.1
  kind: app
  description: |-
    Four in a Row game for GNOME
    The object of the game is to build a line of four of your marbles while
    trying to stop your opponent (human or computer) building a line of his
    or her own. A line can be horizontal, vertical or diagonal.
command:
- /opt/apps/four-in-a-row.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
