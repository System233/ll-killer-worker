version: "1"
package:
  id: gamine.linyaps
  name: gamine
  version: 1.6.0.1
  kind: app
  description: |-
    Interactive game for young children
    Gamine is a game designed for 2 years old children who are not able to use
    a keyboard.

    The child uses the mouse to draw coloured dots and lines on the screen.
command:
- /opt/apps/gamine.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
