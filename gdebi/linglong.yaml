version: "1"
package:
  id: gdebi.linyaps
  name: gdebi
  version: 0.9.5.7
  kind: app
  description: |-
    simple tool to view and install deb files - GNOME GUI
    gdebi lets you install local deb packages resolving and installing
    its dependencies. apt does the same, but only for remote (http, ftp)
    located packages.

    The package is also scanned via lintian before the install and its
    possible to inspect the control and data members of the packages.

    This package contains the graphical user interface.
command:
- /opt/apps/gdebi.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
