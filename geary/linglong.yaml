version: "1"
package:
  id: geary.linyaps
  name: geary
  version: 44.1.0.2
  kind: app
  description: |-
    lightweight email client designed for the GNOME desktop
    Geary is an email reader for GNOME designed to let you read your email
    quickly and effortlessly. Its interface is based on conversations, so you
    can easily read an entire discussion without having to click from message
    to message.
command:
- /opt/apps/geary.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
