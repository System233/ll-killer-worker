version: "1"
package:
  id: gfaim.linyaps
  name: gfaim
  version: 0.30.0.0
  kind: app
  description: |-
    A small utility that allows you to find quickly a lot of recipes
    Gfaim is a small utility written using GTK+ which allows you to find a lot of
    recipes easily by typing the name of the ingredient you want. Its database
    contains more then 10 000 recipes. Please note that those recipes are written
    in French.

    This package contains binaries for gfaim
command:
- /opt/apps/gfaim.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
