version: "1"
package:
  id: gigolo.linyaps
  name: gigolo
  version: 0.5.3.1
  kind: app
  description: |-
    frontend to manage connections to remote filesystems using GIO/GVfs
    Gigolo is a frontend to easily manage connections to remote filesystems
    using GIO/GVfs. It allows you to quickly connect/mount a remote filesystem
    and manage bookmarks of such.
command:
- /opt/apps/gigolo.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
