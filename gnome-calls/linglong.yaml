version: "1"
package:
  id: gnome-calls.linyaps
  name: gnome-calls
  version: 46.0.0.1
  kind: app
  description: |-
    Make and receive PSTN phone calls
    A GTK+ user interface for PSTN phone calls using ModemManager.

    Besides phone calls it also handles USSD.

    It works on desktops but also adjusts to small screen sizes like smart phones
    and other mobile devices.
command:
- /opt/apps/gnome-calls.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
