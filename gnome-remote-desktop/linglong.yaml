version: "1"
package:
  id: gnome-remote-desktop.linyaps
  name: gnome-remote-desktop
  version: 46.3.0.0
  kind: app
  description: |-
    Remote desktop daemon for GNOME using PipeWire
    This daemon enables GNOME to offer remote desktop sharing and control
    using RDP with PipeWire. It supports GNOME on both X11 and Wayland.
    Remote sharing can be enabled and managed in the GNOME Settings app.
command:
- /opt/apps/gnome-remote-desktop.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
