version: "1"
package:
  id: gnome-user-share.linyaps
  name: gnome-user-share
  version: 43.0.0.1
  kind: app
  description: |-
    User level public file sharing via WebDAV
    gnome-user-share is a small package that allows easy user-level file sharing
    via WebDAV. The shared files are announced on the network by Avahi.
command:
- /opt/apps/gnome-user-share.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
