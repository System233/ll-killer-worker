version: "1"
package:
  id: gummi.linyaps
  name: gummi
  version: 0.8.3.1
  kind: app
  description: |-
    simple LaTeX editor with live preview
    Gummi is a LaTeX editor based on GTK3.
    The basic features are:
    - Live preview pane for the compiled document,
    - BibTeX integration,
    - Helpers for tables and matrices,
    - Exporting to PDF,
    - Error checking,
    - Syntax highlighting,
    - Spellchecking,
    - Document statistics,
    - Persistent configuration.
command:
- /opt/apps/gummi.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
