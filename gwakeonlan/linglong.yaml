version: "1"
package:
  id: gwakeonlan.linyaps
  name: gwakeonlan
  version: 0.8.5.3
  kind: app
  description: |-
    wakes up your machines using Wake on LAN
    gWakeOnLan is a GTK+ utility to awake turned off computers through the Wake
    on LAN feature. Both local and internet modes are supported.

    The machines to turn on need to be shut off with the Wake on LAN magic packet
    enabled.
command:
- /opt/apps/gwakeonlan.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
