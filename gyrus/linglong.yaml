version: "1"
package:
  id: gyrus.linyaps
  name: gyrus
  version: 0.4.2.1
  kind: app
  description: |-
    GNOME tool for Cyrus-IMAP servers administration
    It allows through a nice GUI to control user quotas, create
    and remove mailboxes, and to manipulate the Access Control List
    for each mailbox.
command:
- /opt/apps/gyrus.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
