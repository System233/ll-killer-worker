version: "1"
package:
  id: htmldoc.linyaps
  name: htmldoc
  version: 1.9.17.1
  kind: app
  description: |-
    HTML processor that generates indexed HTML, PS, and PDF
    HTMLDOC is a program for writing documentation in HTML and producing
    indexed HTML, PostScript, or PDF output (with tables of contents).
    It supports most HTML 3.2 and some HTML 4.0 syntax, as well as GIF,
    JPEG, and PNG images.
command:
- /opt/apps/htmldoc.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
