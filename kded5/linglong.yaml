version: "1"
package:
  id: kded5.linyaps
  name: kded5
  version: 5.115.0.0
  kind: app
  description: |-
    Extensible daemon for providing session services
    KDED runs in the background and performs a number of small tasks.
    Some of these tasks are built in, others are started on demand.
