version: "1"
package:
  id: kiriki.linyaps
  name: kiriki
  version: 23.8.5.0
  kind: app
  description: |-
    Yahtzee dice game
    Kiriki is a dice game for up to six players, where each player rolls five dice
    to make combinations with the highest score.

    This package is part of the KDE games module.
