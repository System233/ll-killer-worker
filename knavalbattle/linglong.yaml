version: "1"
package:
  id: knavalbattle.linyaps
  name: knavalbattle
  version: 23.8.5.0
  kind: app
  description: |-
    battleship board game
    KNavalbattle is an implementation of the Battleship game, where two players
    take turns firing at the opponent's ships by guessing their coordinates.

    This package is part of the KDE games module.
command:
- /opt/apps/knavalbattle.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
