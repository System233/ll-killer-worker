version: "1"
package:
  id: latte-dock.linyaps
  name: latte-dock
  version: 0.10.9.1
  kind: app
  description: |-
    Dock based on plasma frameworks
    Latte is a dock based on plasma frameworks that provides an elegant and
    intuitive experience for your tasks and plasmoids. It animates it's
    contents by using parabolic zoom effect and tries to be there only when
    it is needed.
command:
- /opt/apps/latte-dock.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
