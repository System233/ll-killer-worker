version: "1"
package:
  id: lshw-gtk.linyaps
  name: lshw-gtk
  version: 2.19.2021.2
  kind: app
  description: |-
    graphical information about hardware configuration
    A small tool to provide detailed information on the hardware
    configuration of the machine. It can report exact memory
    configuration, firmware version, mainboard configuration, CPU version
    and speed, cache configuration, bus speed, etc. on DMI-capable x86
    systems, on some PowerPC machines (PowerMac G4 is known to work) and AMD64.

    This package provides lshw-gtk (the GTK+ version)
command:
- /opt/apps/lshw-gtk.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
