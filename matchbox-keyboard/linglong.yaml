version: "1"
package:
  id: matchbox-keyboard.linyaps
  name: matchbox-keyboard
  version: 0.2.0.1
  kind: app
  description: |-
    on-screen keyboard
    Matchbox-keyboard is an on-screen 'virtual' or 'software' keyboard, designed
    for touch-screen devices running X.

    Matchbox is a base environment for the X Window System running on non-desktop
    embedded platforms such as handhelds, set-top boxes, kiosks and anything else
    for which screen space, input mechanisms or system resources are limited.
command:
- /opt/apps/matchbox-keyboard.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
