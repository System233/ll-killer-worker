version: "1"
package:
  id: mate-media.linyaps
  name: mate-media
  version: 1.26.2.1
  kind: app
  description: |-
    MATE media utilities
    MATE media utilities are the audio mixer and the volume
    control applet.

    This package utilizes the libmatemixer library which provides
    support for ALSA and Pulseaudio as audio backends.
command:
- /opt/apps/mate-media.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
