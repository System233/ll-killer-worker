version: "1"
package:
  id: meterbridge.linyaps
  name: meterbridge
  version: 0.9.2.14
  kind: app
  description: |-
    Collection of Audio meters for the JACK audio server
    Meterbridge implements various meters for the JACK Audio Connection Kit.
    Examples of the available types are:
    * PPM Peak Program level Meter
    * VU Volume Unit Meter
    * DPM Digital Peak Meter
    * JF Jellyfish Meter
    * SCO Scope
command:
- /opt/apps/meterbridge.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
