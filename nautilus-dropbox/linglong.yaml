version: "1"
package:
  id: nautilus-dropbox.linyaps
  name: nautilus-dropbox
  version: 2019.2.14.1
  kind: app
  description: |-
    Dropbox integration for Nautilus
    Nautilus Dropbox is an extension that integrates the Dropbox web service with
    your GNOME Desktop.

    Installing this package will download the proprietary dropbox binary
    from dropbox.com.
command:
- /opt/apps/nautilus-dropbox.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
