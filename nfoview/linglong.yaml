version: "1"
package:
  id: nfoview.linyaps
  name: nfoview
  version: 1.99.0.1
  kind: app
  description: |-
    simple viewer for NFO files
    NFO Viewer is a simple viewer for NFO files, which are "ASCII art" in
    the CP437 codepage. The advantages of using NFO Viewer instead of a
    text editor are preset font and encoding settings, automatic window
    size and clickable hyperlinks.
command:
- /opt/apps/nfoview.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
