version: "1"
package:
  id: nsnake.linyaps
  name: nsnake
  version: 3.0.1.2
  kind: app
  description: |-
    classic snake game on the terminal
    nsnake is a clone of the snake game found on old cellphones. It is
    played on the command-line with textual interface, thanks to ncurses.

    Features high-scores, several game modes, a GUI-like interface and
    custom levels.
command:
- /opt/apps/nsnake.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
