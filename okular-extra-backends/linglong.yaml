version: "1"
package:
  id: okular-extra-backends.linyaps
  name: okular-extra-backends
  version: 23.8.5.0
  kind: app
  description: |-
    additional document format support for Okular
    These plugins allow Okular to view additional document formats:
    * DeJaVu Format
    * TIFF Image Format
    * Microsoft CHM Format
    * EPUB
    * Markdown

    This package is part of the KDE graphics module.
command:
- /opt/apps/okular-extra-backends.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
