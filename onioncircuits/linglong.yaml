version: "1"
package:
  id: onioncircuits.linyaps
  name: onioncircuits
  version: 0.8.1.1
  kind: app
  description: |-
    GTK+ application to display Tor circuits and streams
    Onion Circuits is a GTK+ application to display Tor circuits and streams. It
    allows the user to inspect the circuits the locally running Tor daemon has
    built, along with some metadata for each node.
command:
- /opt/apps/onioncircuits.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
