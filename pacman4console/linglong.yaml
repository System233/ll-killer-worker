version: "1"
package:
  id: pacman4console.linyaps
  name: pacman4console
  version: 1.3.0.1
  kind: app
  description: |-
    ncurses-based pacman game
    Pacman4Console is a simple pacman game for the terminal.
    It is played on the command-line, with ASCII character graphics.

    It has nine levels by default, and you can make your own with
    its own level editor.
command:
- /opt/apps/pacman4console.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
