version: "1"
package:
  id: pcmanfm.linyaps
  name: pcmanfm
  version: 1.3.2.4
  kind: app
  description: |-
    extremely fast and lightweight file manager
    PCMan File Manager is a GTK+ based file manager, featuring:

    * Extremely fast and lightweight
    * Can be started in one second on normal machine
    * Tabbed browsing (similar to Firefox)
    * Drag & Drop support
    * Files can be dragged among tabs
    * Load large directories in reasonable time
    * File association support (Default application)
    * Basic thumbnail support
    * Bookmarks support
    * Handles non-UTF-8 encoded filenames correctly
    * Provide icon view and detailed list view
    * Standard compliant (Follows FreeDesktop.org)
    * Clean and user-friendly interface (GTK+ 2)
    * Support GVFS for auto-mount handling on removable devices
command:
- /opt/apps/pcmanfm.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
