version: "1"
package:
  id: peg-solitaire.linyaps
  name: peg-solitaire
  version: 2.2.0.4
  kind: app
  description: |-
    Board game for one player with pegs
    Peg solitaire is a board game for one player involving movement of pegs
    on a board with holes. The program includes over 330 solitaire problems.
    The program looks for new solutions and it is possible to raise new
    problems and games.
command:
- /opt/apps/peg-solitaire.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
