version: "1"
package:
  id: phoc.linyaps
  name: phoc
  version: 0.38.0.1
  kind: app
  description: |-
    Wayland compositor for mobile phones
    Tiny wayland compositor based on wlroots for use on mobile phones like the
    Librem 5.

    You likely want to use Phosh (the phone shell) with it.
command:
- /opt/apps/phoc.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
