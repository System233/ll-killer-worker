version: "1"
package:
  id: printer-driver-foo2zjs-common.linyaps
  name: printer-driver-foo2zjs-common
  version: 20200505.0.0.2
  kind: app
  description: |-
    printer driver for ZjStream-based printers - common files
    foo2zjs is an open source printer driver for printers that use the
    Zenographics ZjStream wire protocol for their print data, such as the
    Minolta magicolor 2200/2300/2430 DL, Minolta Color PageWorks/Pro L and
    HP LaserJet 1000/1005/1018/1020/1022. These printers are often
    erroneously referred to as "winprinters" or "GDI printers".

    This package contains the architecture-independent files for
    printer-driver-foo2zjs.
command:
- /opt/apps/printer-driver-foo2zjs-common.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
