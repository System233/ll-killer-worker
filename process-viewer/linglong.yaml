version: "1"
package:
  id: process-viewer.linyaps
  name: process-viewer
  version: 0.5.9.1
  kind: app
  description: |-
    Process viewer GTK GUI written in rust
    Process viewer provides current status of your processes (cpu and memory usage)
    and your system (usage of every core and of your RAM, and the temperature of
    your components if this information is available).
command:
- /opt/apps/process-viewer.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
