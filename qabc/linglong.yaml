version: "1"
package:
  id: qabc.linyaps
  name: qabc
  version: 1.10.0.1
  kind: app
  description: |-
    minimal GUI for ABC music notation
    QAbc is a simple graphical program that allow
    to write musical scores in the ABC notation.

    This program allow to play the written music,
    preview the output score and print it, using
    third party software.
command:
- /opt/apps/qabc.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
