version: "1"
package:
  id: qcomicbook.linyaps
  name: qcomicbook
  version: 0.9.1.3
  kind: app
  description: |-
    qt viewer for comic book archives (cbr/cbz/cba/cbg/cbb)
    QComicBook is a viewer for comic book archives containing
    jpeg/png images, which aims at convenience and simplicity.
    Features include: automatic decompression, full-screen mode,
    page scaling, mouse or keyboard navigation etc.

    QComicBook for now supports archives:
    - cbr - rar-compressed
    - cbz - zip-compressed
    - cba - ace-compressed
    - cbg - targzipped
    - cbb - tarbzip2ped
command:
- /opt/apps/qcomicbook.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
