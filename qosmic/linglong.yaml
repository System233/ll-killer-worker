version: "1"
package:
  id: qosmic.linyaps
  name: qosmic
  version: 1.6.0.1
  kind: app
  description: |-
    GUI for creating & rendering fractal flame images
    Graphical interface (Qt) for creating, editing, and rendering
    flam3 IFS fractal flame images, which can be saved as png files.

