version: "1"
package:
  id: qsampler.linyaps
  name: qsampler
  version: 0.9.12.1
  kind: app
  description: |-
    LinuxSampler GUI frontend based on the Qt toolkit
    QSampler is a LinuxSampler GUI front-end application written in C++ around
    the Qt3 toolkit using Qt Designer. At the moment it just wraps as a client
    reference interface for the LinuxSampler Control Protocol (LSCP).
command:
- /opt/apps/qsampler.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
