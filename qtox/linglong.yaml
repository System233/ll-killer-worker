version: "1"
package:
  id: qtox.linyaps
  name: qtox
  version: 1.17.6.0
  kind: app
  description: |-
    Powerful Tox client that follows the Tox design guidelines
    qTox is a powerful Tox client that follows the Tox design guidelines while
    running on all major platforms.

    Features:
    * One to one chat with friends
    * Group chats
    * File transfers, with previewing of images
    * Audio calls, including group calls
    * Video calls
    * Tox DNS and Tox URI support
    * Translations in various languages
    * Avatars
    * Faux offline messages
    * History
    * Screenshots
    * Emoticons
    * Auto-updates on Windows and Mac, packages on Linux
    * And many more options!
command:
- /opt/apps/qtox.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
