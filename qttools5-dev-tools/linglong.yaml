version: "1"
package:
  id: qttools5-dev-tools.linyaps
  name: qttools5-dev-tools
  version: 5.15.13.1
  kind: app
  description: |-
    Qt 5 development tools
    Qt is a cross-platform C++ application framework. Qt's primary feature
    is its rich set of widgets that provide standard GUI functionality.

    This package contains a set of applications to browse the documentation,
    translate applications, generate help files and other stuff that
    helps in Qt development. These tools are among others:
    * designer
    * linguist
    * pixeltool
    * qdbusviewer
command:
- /opt/apps/qttools5-dev-tools.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
