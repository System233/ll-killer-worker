version: "1"
package:
  id: qweborf.linyaps
  name: qweborf
  version: 1.0.0.1
  kind: app
  description: |-
    Shares files using the HTTP protocol
    Qweborf provides an easy to use graphical interface to share local files using
    the HTTP protocol.
    It can enable writing on the server, webdav, authentication and sending
    directories as tar.gz.
    It can try to work across NAT.
command:
- /opt/apps/qweborf.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
