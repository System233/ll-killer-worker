version: "1"
package:
  id: sagcad.linyaps
  name: sagcad
  version: 0.9.14.0
  kind: app
  description: |-
    CAD/CAM of 2D program
    Easy to use 2D Computer Aided Drafting and Modelling application with the
    following features:
    * 2D CAD
    * Opening/Saving/Creating of files
    * Undo/Redo
    * Font use Qcad cxf Font
    * Cut/Copy/Paste
    * SGY/DXF/IGES/NC output
    * SGY/DXF/NC input
    * ps(PostScript) file output
    * CAM
    * Ellipse and polyline
command:
- /opt/apps/sagcad.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
