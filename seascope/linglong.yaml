version: "1"
package:
  id: seascope.linyaps
  name: seascope
  version: 0.9.0.3
  kind: app
  description: |-
    source code navigation tool
    Seascope is a graphical source code browsing tool with cross reference
    functionality support using the following backends:
    * cscope
    * idutils
    * gtags

    Seascope is written in Python and is supported on all major operating
    system platforms
command:
- /opt/apps/seascope.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
