version: "1"
package:
  id: sirikali.linyaps
  name: sirikali
  version: 1.5.1.1
  kind: app
  description: |-
    Manage user encrypted volumes
    Sirikali provides a Qt/C++ GUI front end to cryfs,gocryptfs,securefs and encfs,
