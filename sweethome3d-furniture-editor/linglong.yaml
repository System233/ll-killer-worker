version: "1"
package:
  id: sweethome3d-furniture-editor.linyaps
  name: sweethome3d-furniture-editor
  version: 1.30.0.1
  kind: app
  description: |-
    Sweet Home 3D Furniture Library Editor
    Sweet Home 3D is an interior design Java application for quickly choosing and
