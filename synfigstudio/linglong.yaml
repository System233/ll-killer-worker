version: "1"
package:
  id: synfigstudio.linyaps
  name: synfigstudio
  version: 1.5.1.1
  kind: app
  description: |-
    vector-based 2D animation package (graphical user interface)
    synfig is a vector based 2D animation package. It is designed to be
    capable of producing feature-film quality animation. It eliminates the
    need for tweening, preventing the need to hand-draw each frame.

    This package contains the graphical user interface for synfig.
command:
- /opt/apps/synfigstudio.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
