version: "1"
package:
  id: terminal.app.linyaps
  name: terminal.app
  version: 0.9.9.3
  kind: app
  description: |-
    Terminal Emulator for GNUstep
    This provides terminal emulation in a GNUstep environment. It gives
    colorized terminals with configurable fonts, and also allows users to
    configure shell utilities as GNUstep services.
command:
- /opt/apps/terminal.app.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
