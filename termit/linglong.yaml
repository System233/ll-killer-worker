version: "1"
package:
  id: termit.linyaps
  name: termit
  version: 3.1.0.3
  kind: app
  description: |-
    Simple terminal emulator based on vte library, embedded Lua
    Support features like multiple tabs, switching encodings, sessions,
    configurable keybindings, embedded Lua language and xterm-like dynamic
    window title
command:
- /opt/apps/termit.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
