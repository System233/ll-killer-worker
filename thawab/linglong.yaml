version: "1"
package:
  id: thawab.linyaps
  name: thawab
  version: 4.1.0.2
  kind: app
  description: |-
    Arabic/Islamic encyclopedia system
    Thwab is an Islamic literature library which features:
    * Can import books from Shamela library
    * Several books can be searched and viewed simultaneously
    * Web interface

    This package does not contain any book, you may get .bok books distributed
    with Shamela (free Islamic library) from: http://www.shamela.ws
command:
- /opt/apps/thawab.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
