version: "1"
package:
  id: therion-viewer.linyaps
  name: therion-viewer
  version: 6.2.0.1
  kind: app
  description: |-
    Cave surveying - 3D viewer for therion models
    Therion is cave-survey drawing and modelling software. This package contains
    the 3D model viewer for therion models produced by version 0.4 or later.
    It can also display Survex .3d and Compass .plt files.
command:
- /opt/apps/therion-viewer.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
