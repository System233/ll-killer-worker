version: "1"
package:
  id: tucnak.linyaps
  name: tucnak
  version: 4.55.0.1
  kind: app
  description: |-
    VHF/UHF/SHF Hamradio contest logging program
    Tucnak is a VHF/UHF/SHF logging program for hamradio contests.
