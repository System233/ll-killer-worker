version: "1"
package:
  id: usermode.linyaps
  name: usermode
  version: 1.114.0.3
  kind: app
  description: |-
    Graphical tools for certain user account management tasks
    The usermode package contains several graphical tools for users:
    userinfo, usermount and userpasswd.  Userinfo allows users to change
    their finger information.  Usermount lets users mount, unmount, and
    format filesystems.  Userpasswd allows users to change their
    passwords.

    Install the usermode package if you would like to provide users with
    graphical tools for certain account management tasks.
command:
- /opt/apps/usermode.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
