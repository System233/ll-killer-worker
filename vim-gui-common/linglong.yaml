version: "1"
package:
  id: vim-gui-common.linyaps
  name: vim-gui-common
  version: 9.1.777.1
  kind: app
  description: |-
    Vi IMproved - Common GUI files
    Vim is an almost compatible version of the UNIX editor Vi.

    This package contains files shared by all GUI-enabled vim
    variants available in Debian.  Examples of such shared files are:
    gvimtutor, icons, and desktop environments settings.
command:
- /opt/apps/vim-gui-common.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
