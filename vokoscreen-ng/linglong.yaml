version: "1"
package:
  id: vokoscreen-ng.linyaps
  name: vokoscreen-ng
  version: 3.7.0.1
  kind: app
  description: |-
    easy to use screencast creator
    vokoscreenNG is a powerful screencast creator in many languages to record
    the screen, an area or a window. Recording of audio from multiple sources
    is supported. With the built-in camera support, you can make your video
    more personal. Other tools such as systray, magnifying glass, countdown,
    timer, Showclick and Halo support will help you do a good job.

    Can be used to record videos from computers screen, webcams, external
    cameras, etc. This graphical tool can produce educational videos, live
    recordings of browser navigation, tutorials of installations, record
    videoconferences, etc. You can capture an alone video or video and sound.

    This program can save files in some formats and use some codecs for video
    and audio:

    - Video: x264, openh264, H.264 (Intel GPU), MPEG-2 (Intel GPU) and VP8.
    - Audio: vorbis, flac, opus, mp3 and aac.
    - File : mkv, webm, avi, mp4 and mov.

    NOTE: for now openh264 and acc are not available in Debian.

    vokoscreenNG is a modern full replacement for vokoscreen, both written by
    Volker Kohaupt. The main difference is that vokoscreen uses ffmpeg as base,
    while vokoscreenNG has been rewritten from scratch and is based in GStreamer.
command:
- /opt/apps/vokoscreen-ng.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
