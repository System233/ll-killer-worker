version: "1"
package:
  id: wmforecast.linyaps
  name: wmforecast
  version: 1.9.0.1
  kind: app
  description: |-
    weather dockapp for Window Maker using libgweather
    wmforecast is a weather dockapp for Window Maker. It displays the current
    temperature and an icon representing the current conditions.  A balloon
    tooltip displays forecast information.
command:
- /opt/apps/wmforecast.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
