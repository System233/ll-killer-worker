version: "1"
package:
  id: x2godesktopsharing.linyaps
  name: x2godesktopsharing
  version: 3.2.0.2
  kind: app
  description: |-
    Share X11 desktops with other users via X2Go
    X2Go is a server based computing environment with
    - session resuming
    - low bandwidth support
    - session brokerage support
    - client side mass storage mounting support
    - audio support
    - authentication by smartcard and USB stick

    X2Go Desktop Sharing is an X2Go add-on tool that allows a user to
    grant other X2Go users access to the current session (shadow session
    support). The current session may be an X2Go session itself or simply
    a local X11 session.
command:
- /opt/apps/x2godesktopsharing.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
