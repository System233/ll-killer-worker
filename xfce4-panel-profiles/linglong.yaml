version: "1"
package:
  id: xfce4-panel-profiles.linyaps
  name: xfce4-panel-profiles
  version: 1.0.14.1
  kind: app
  description: |-
    layout manager for the Xfce panel
    Xfce Panel Profiles (xfce4-panel-profiles) is a simple application to
