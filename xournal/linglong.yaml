version: "1"
package:
  id: xournal.linyaps
  name: xournal
  version: 0.4.8.7
  kind: app
  description: |-
    GTK+ Application for note taking
    Xournal is a GTK+ application for notetaking, sketching and
    keeping a journal using a stylus. It can also be used to
    add annotations to PDF files.
command:
- /opt/apps/xournal.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
