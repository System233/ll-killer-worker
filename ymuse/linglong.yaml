version: "1"
package:
  id: ymuse.linyaps
  name: ymuse
  version: 0.22.0.1
  kind: app
  description: |-
    GTK client for Music Player Daemon (MPD) written in Go
    Ymuse is an easy, functional, and snappy GTK front-end (client) for
    Music Player Daemon (https://www.musicpd.org/) written in Go. It
    supports both light and dark desktop theme.
command:
- /opt/apps/ymuse.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
