version: "1"
package:
  id: yoshimi.linyaps
  name: yoshimi
  version: 2.3.2.1
  kind: app
  description: |-
    software synthesizer originally based on ZynAddSubFX2
    Yoshimi is a software synthesizer for GNU/Linux, based on
