version: "1"
package:
  id: yubikey-manager-qt.linyaps
  name: yubikey-manager-qt
  version: 1.2.5.1
  kind: app
  description: |-
    Graphical application for configuring a YubiKey
    YubiKeys are USB tokens that act like keyboards and generate one-time
    or static passwords.

    This is a graphical application for configuring a YubiKey over all
    transport modes and programming various types of credentials.
command:
- /opt/apps/yubikey-manager-qt.linyaps/files/entrypoint.sh
base: org.deepin.base/23.1.0
build: build-aux/setup.sh
